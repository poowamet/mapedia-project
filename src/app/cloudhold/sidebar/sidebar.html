<aside class="bg-white shadow-lg h-full flex flex-col transition-all duration-300 rounded-xl">

  <!-- Mobile Header -->
  <div class="flex items-center justify-between gap-3 p-4 lg:hidden">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10">
        <img src="assets/icon/cloud_0F5262.png" class="w-full h-full">
      </div>
      <h1 class="text-3xl font-bold text-[#076C80] transition-opacity duration-300">
        CloudHold
      </h1>
    </div>
    <button (click)="toggleMenu()" class="p-2">
      <img src="assets/icon/hamburger_bar.png" class="w-8 h-8" alt="menu">
    </button>
  </div>

  <div class="items-center gap-3 p-4 hidden lg:flex">
    <div class="w-10 h-10">
      <img src="assets/icon/cloud_0F5262.png" class="w-full h-full">
    </div>
    <h1 class="text-3xl font-bold text-[#076C80] transition-opacity duration-300">
      CloudHold
    </h1>
  </div>

  <div class="flex flex-col items-start gap-3 p-2 flex-grow overflow-y-auto transition-all duration-300 ease-in-out"
    [ngClass]="{
      'max-h-0 opacity-0 pointer-events-none': !menuOpen,
      'max-h-[1000px] opacity-100': menuOpen,
      'md:flex': true
    }">
    <div class="flex justify-between w-full rounded-full p-3 hover:bg-gray-100" (click)="gohome()" routerLink="/"
      routerLinkActive="bg-gray-100" [routerLinkActiveOptions]="{ exact: false }">
      <div class="flex flex-row gap-2 items-center">
        <img src="assets/icon/home.png" class="w-6 h-auto">
        <div class="text-lg font-bold text-[#1E293B]">Home</div>
      </div>
      <div class="items-center border-2 border-[#076C80] bg-[#eef7ff] rounded-full px-3 py-1">
        <div class="text-[#076C80] font-bold text-sm">10</div>
      </div>
    </div>
    <div class="flex justify-between w-full rounded-full p-3 hover:bg-gray-100">
      <div class="flex flex-row gap-2 items-center">
        <img src="assets/icon/task.png" class="w-6 h-auto">
        <div class="text-lg font-bold text-[#1E293B]">Tasks</div>
      </div>
      <div class="items-center border-2 border-[#076C80] bg-[#eef7ff] rounded-full px-3 py-1">
        <div class="text-[#076C80] font-bold text-sm">2</div>
      </div>
    </div>
    <div class="flex justify-between w-full rounded-full p-3 hover:bg-gray-100">
      <div class="flex flex-row gap-2 items-center">
        <img src="assets/icon/apis.png" class="w-6 h-auto">
        <div class="text-lg font-bold text-[#1E293B]">APIs</div>
      </div>

    </div>
    <div class="flex justify-between w-full rounded-full p-3 hover:bg-gray-100">
      <div class="flex flex-row gap-2 items-center">
        <img src="assets/icon/help.png" class="w-6 h-auto">
        <div class="text-lg font-bold text-[#1E293B]">Help & Support</div>
      </div>

    </div>
  </div>

  <div class="flex flex-col items-center flex-shrink-0 mt-auto" [ngClass]="{ 'hidden': !menuOpen, 'lg:flex': true }">

    <div *ngIf="showUpgradeNotification && !isCollapsed"
      class="mx-3 mb-4 p-4 bg-gray-50 rounded-2xl relative flex-shrink-0">

      <button (click)="dismissUpgrade()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <img src="assets/icon/x.png" class="w-4 h-auto">
      </button>

      <!-- Warning icon -->
      <div class="flex flex-col items-start space-x">
        <div class="p-3 bg-gray-200 rounded-full items-start">
          <img src="assets/icon/warning.png" class="w-5 h-auto">
        </div>

        <div class="text-sm text-gray-700 leading-relaxed p-1 pt-3">
          Enjoy unlimited access to our app with only a small price monthly.
        </div>

        <div class="flex gap-4 mt-3 p-1">
          <button (click)="dismissUpgrade()"
            class="text-sm text-gray-700 font-bold hover:text-gray-800 transition-colors">
            Dismiss
          </button>
          <button (click)="goToPro()" class="text-sm text-[#4F46E5] font-bold transition-colors">
            Go Pro
          </button>
        </div>
      </div>
    </div>

    <div class="px-4 py-2 w-full">
      <div class="h-px w-full bg-gray-300"></div>
    </div>
    <div class="flex items-center space-x-3 p-4 w-full">
      <div class="w-10 h-10 flex-shrink-0">
        <img [src]="userInfo.avatar" class="w-full h-full rounded-full object-cover">
      </div>

      <div class="flex-1 transition-opacity duration-300">
        <p class="text-sm font-medium text-gray-900 truncate">{{ userInfo.name }}</p>
        <p class="text-xs text-gray-500 truncate">{{ userInfo.role }}</p>
      </div>

      <button class="flex-shrink-0 p-1 text-gray-400 hover:text-gray-600 transition-colors">
        <img src="assets/icon/logout.png" class="w-6">
      </button>
    </div>

  </div>

</aside>
